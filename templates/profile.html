<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuberaVault - Profile</title>
    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/KuberaVault_logo.jpg') }}" type="image/jpg">
    <meta name="theme-color" content="#2a1f1e">
    <meta name="description" content="KuberaVault - Manage your student finances with the wisdom of Kubera, the Hindu god of wealth.">
    <style>
        /* Header navigation styles */
        .header-nav .nav-links {
            padding: 0;
            margin: 0;
        }
        .header-nav .nav-item {
            margin: 0;
            padding: 0;
        }
        .header-nav .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.93rem;
            padding: 0.4em 0.5em;
            gap: 0.2em;
            min-height: 54px;
            min-width: 90px;
            border-radius: 6px;
            transition: background 0.15s;
            text-align: center;
        }
        .header-nav .nav-link i {
            font-size: 1.25em;
            min-width: 1.5em;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-nav .nav-link span {
            display: block;
            font-size: 0.92em;
            margin-top: 0.15em;
            line-height: 1.1;
            white-space: nowrap;
        }
        .header-nav .nav-link,
        .header-nav .nav-link:visited {
            line-height: 1.2;
        }
        .header-nav .nav-link:hover,
        .header-nav .nav-link.active {
            background: #f5f5f5;
            color: #7c4d03;
        }
        .header-nav .nav-link.active i {
            color: #7c4d03;
        }
        .header-nav .nav-link i {
            color: #444;
        }
        @media (max-width: 600px) {
            .header-nav .nav-link {
                font-size: 0.89rem;
                padding: 0.18em 0.3em;
                min-width: 48px;
            }
            .header-nav .nav-link i {
                font-size: 1.05em;
                min-width: 1.2em;
                min-height: 1.2em;
            }
        }
        /* Main content and card styles */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .transactions-card {
            margin-top: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header section with logo and navigation -->
        <header class="site-header">
            <div class="header-container">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/KuberaVault_logo.jpg') }}" alt="KuberaVault Logo" class="site-logo">
                    <h1 class="site-title">KuberaVault</h1>
                </div>
                <!-- Navigation bar -->
                <div class="header-nav">
                    <ul class="nav-links">
                        <!-- Navigation links for each page -->
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard_page') }}" class="nav-link" title="Dashboard" aria-label="Go to Dashboard">
                                <i class="fas fa-home" aria-label="Dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('transactions_page') }}" class="nav-link" title="Transactions" aria-label="Go to Transactions">
                                <i class="fas fa-exchange-alt" aria-label="Transactions"></i>
                                <span>Transactions</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('budget_page') }}" class="nav-link" title="Budget" aria-label="Go to Budget">
                                <i class="fas fa-chart-pie" aria-label="Budget"></i>
                                <span>Budget</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/financial-learning" class="nav-link" title="Financial Learning" aria-label="Go to Financial Learning">
                                <i class="fas fa-book-reader" aria-label="Financial Learning"></i>
                                <span>Financial Learning</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('scholarships_loans') }}" class="nav-link" title="Scholarships & Loans" aria-label="Go to Scholarships and Loans">
                                <i class="fas fa-graduation-cap" aria-label="Scholarships & Loans"></i>
                                <span>Scholarships & Loans</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/faq" class="nav-link" title="FAQ" aria-label="Go to FAQ">
                                <i class="fas fa-question-circle" aria-label="FAQ"></i>
                                <span>FAQ</span>
                            </a>
                        </li>
                        {% if 'user_id' not in session %}
                        <!-- Show login/register if not logged in -->
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link" title="Login" aria-label="Go to Login">
                                <i class="fas fa-sign-in-alt" aria-label="Login"></i>
                                <span>Login</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('register') }}" class="nav-link" title="Register" aria-label="Go to Register">
                                <i class="fas fa-user-plus" aria-label="Register"></i>
                                <span>Register</span>
                            </a>
                        </li>
                        {% else %}
                        <!-- Show profile/logout if logged in -->
                        <li class="nav-item">
                            <a href="{{ url_for('profile') }}" class="nav-link active" title="Profile" aria-label="Go to Profile">
                                <i class="fas fa-user-circle" aria-label="Profile"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link" title="Logout" aria-label="Logout">
                                <i class="fas fa-sign-out-alt" aria-label="Logout"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main profile content area -->
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <h2>Profile Settings</h2>
                    <div class="profile-actions">
                        <!-- Save button (not functional in this template) -->
                        <button class="btn-save">Save Changes</button>
                        <!-- Logout button -->
                        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
                    </div>
                </div>

                <div class="profile-form">
                    <!-- Username (readonly) -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{ username }}" readonly>
                    </div>
                    <!-- Email (readonly) -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ email }}" readonly>
                    </div>
                    <!-- Profession -->
                    <div class="form-group">
                        <label for="profession">Profession</label>
                        <input type="text" id="profession" name="profession" placeholder="Enter your profession">
                    </div>
                    <!-- Mobile Number -->
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number">
                    </div>
                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
                    </div>
                    <!-- PAN Card Number -->
                    <div class="form-group">
                        <label for="pan">PAN Card Number</label>
                        <input type="text" id="pan" name="pan" placeholder="Enter PAN card number">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
