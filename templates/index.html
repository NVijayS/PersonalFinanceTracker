<!DOCTYPE html>
<html lang="en">
    <!-- This index.html is the static landing page for the entire website.
         The templates/index.html file is for the dashboard after login. -->
<head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Decorative corner elements for visual style -->
    <div class="corner-top-left"></div>
    <div class="corner-bottom-right"></div>
    
    <!-- Sidebar toggle button for mobile/small screens -->
    <button id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app">
        <!-- Sidebar navigation menu -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>KuberaVault</h3>
                <button id="close-sidebar" class="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="nav-links">
                <!-- Sidebar navigation links -->
                <li class="active">
                    <a href="/dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/transactions">
                        <i class="fas fa-exchange-alt"></i> Transactions
                    </a>
                </li>
                <li>
                    <a href="/budget">
                        <i class="fas fa-chart-pie"></i> Budget
                    </a>
                </li>
                <li>
                    <a href="/savings">
                        <i class="fas fa-piggy-bank"></i> Savings
                    </a>
                </li>
                <li>
                    <a href="/scholarships-loans">
                        <i class="fas fa-graduation-cap"></i> Scholarships & Loans
                    </a>
                </li>
                <li>
                    <a href="/investments">
                        <i class="fas fa-chart-line"></i> Investments
                    </a>
                </li>
                <li>
                    <a href="/reports">
                        <i class="fas fa-file-alt"></i> Reports
                    </a>
                </li>
                <li>
                    <a href="/reminders">
                        <i class="fas fa-bell"></i> Reminders
                    </a>
                </li>
            </ul>
            <!-- User profile section in sidebar -->
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=Student&background=4a6fa5&color=fff" alt="User">
                <div class="user-info">
                    <strong>Student</strong>
                    <small>View Profile</small>
                </div>
            </div>
            <!-- Sidebar footer with settings/help links -->
            <div class="sidebar-footer">
                <a href="/settings" class="settings-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="/help" class="help-link">
                    <i class="fas fa-question-circle"></i> Help
                </a>
            </div>
        </nav>
        
        <!-- Overlay for sidebar (appears on mobile when sidebar is open) -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main content area -->
        <main class="main-content">
            <header class="top-bar">
                <!-- Logo and title -->
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <span>FinTrack</span>
                </div>
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <!-- Search bar -->
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search..." id="searchInput">
                    </div>
                    <!-- Add Transaction button -->
                    <button id="addTransactionBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </div>
            </header>

            <!-- Stats cards for balance, income, expenses -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e3f2fd;">
                        <i class="fas fa-wallet" style="color: #1976d2;"></i>
                    </div>
                    <div class="stat-details">
                        <span class="stat-label">Total Balance</span>
                        <h2 class="stat-amount" id="balance">₹1,500.00</h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e8f5e9;">
                        <i class="fas fa-arrow-down" style="color: #2e7d32;"></i>
                    </div>
                    <div class="stat-details">
                        <span class="stat-label">Income</span>
                        <h2 class="stat-amount" style="color: #2e7d32;" id="income">₹1,500.00</h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #ffebee;">
                        <i class="fas fa-arrow-up" style="color: #c62828;"></i>
                    </div>
                    <div class="stat-details">
                        <span class="stat-label">Expenses</span>
                        <h2 class="stat-amount" style="color: #c62828;" id="expenses">₹425.00</h2>
                    </div>
                </div>
            </div>

            <!-- Recent Transactions section -->
            <div class="card">
                <div class="card-header">
                    <h2>Recent Transactions</h2>
                    <a href="#" class="view-all">View All</a>
                </div>
                <div class="transactions" id="transactions">
                    <!-- Transactions will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Main JavaScript file -->
    <script src="/static/js/app.js"></script>
    <script>
        // Sidebar open/close logic
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const closeSidebarBtn = document.getElementById('close-sidebar');

            // Open sidebar when hamburger is clicked
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('visible');
            });

            // Close sidebar when close button is clicked
            closeSidebarBtn.addEventListener('click', function() {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('visible');
            });

            // Close sidebar when overlay is clicked
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('visible');
            });
        });
    </script>
</body>
</html>
